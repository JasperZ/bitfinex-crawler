sudo: true
dist: trusty

jobs:
  include:
    - stage: build docker image
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -t bitfinex-crawler .
      - docker images
      - docker tag bitfinex-crawler $DOCKER_USERNAME/bitfinex-crawler
      - docker push $DOCKER_USERNAME/bitfinex-crawler
